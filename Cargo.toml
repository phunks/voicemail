[package]
name = "voicemail"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1.44.2", features = ["full"] }
tokio-util = { version = "0.7.16", features = ["full"] }
rsipstack = "0.2.51"
clap = { version = "4.5.46", features = ["derive"] }
rsip = { version = "0.4.0" }
async-std = "1.13.2"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["local-time"] }
chrono = "0.4.41"
get_if_addrs = "0.5.3"
rand = { version = "0.9.2" }
sdp-rs = "0.2.1"
dotenv = "0.15"
rtp-rs = "0.6.0"
regex = { version = "1.11" }

rusqlite = { version = "0.32", features = ["blob"] }
tokio-rusqlite = "0.6.0"
uuid = { version = "0.8.2", features = ["v4"] }
anyhow = "1.0.99"

actix-web = "4"
env_logger = "0.11"
futures-util = { version = "0.3.17", default-features = false, features = ["std"] }
log = "0.4"
r2d2 = "0.8"
r2d2_sqlite = "0.25"
serde = { version = "1", features = ["derive"] }
digest = "0.9.0"
rustc-serialize = "0.3.25"
md5 = "0.8.0"
chrono-tz = "0.10.4"
mime = "0.3.17"
